<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <meta name="description" content="Spotify is a digital music service that gives you access to millions of songs.">
    <meta name="keywords" content="Clone of Spotify">
    <meta name="keywords" content="HTML, CSS and JavaScript">
    <link rel="shortcut icon" href="https://open.spotify.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="CSS/responsiveness.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home">
                <img style="filter: invert(1);" src="svgs/title.svg" alt="title">
                <div class="cross">
                    <img style="filter: invert(1);" src="svgs/cross.svg" alt="cross">
                </div>
                <div class="element-home flex">
                    <img style="filter: invert(1);" src="svgs/home.svg" alt="home" width="20" height="20.89">
                    <p>Home</p>
                </div>
                <div class="element-search flex">
                    <img style="filter: invert(1);" src="svgs/search.svg" alt="search" width="24" height="24">
                    <p>Search</p>
                </div>
            </div>
            <div class="library">
                <div class="library-elements">
                    <div class="lib flex">
                        <img style="filter: invert(1);" src="svgs/library.svg" alt="library" width="24" height="24">
                        <p>Your Library</p>
                    </div>
                    <img style="filter: invert(1);" src="svgs/add.svg" alt="add">
                </div>
                <div class="songcontainer">
                    
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-head flex">
                <div class="hamburger">
                    <img style="filter: invert(1);" src="svgs/hamburger.svg" alt="hambuger">
                </div>
                <div class="less">
                    <img style="filter: invert(1);" src="svgs/less.svg" alt="less-sign">
                </div>
                <div class="greater">
                    <img style="filter: invert(1);" src="svgs/greater.svg" alt="greater-sign">
                </div>
                <div class="btn flex">
                    <div class="signup">
                        <button type="button">Sign up</button>
                    </div>
                    <div class="login">
                        <button type="button">Log in</button>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer flex">


                </div>
                <div class="playbarcontainer flex justify-content">
                    <div class="playbar">
                        <div class="box flex">
                            <div class="box-2 flex">
                                <p class="songname"></p>
                                <div class="button">
                                    <img src="svgs/previous.svg" alt="previous" width="30" height="30">
                                    <img src="svgs/playsongs.svg" alt="play" width="30" height="30">
                                    <img src="svgs/next.svg" alt="next" width="30" height="30">
                                </div>
                                <div class="time"></div>
                            </div>
                            <div class="volumeseekbar">
                                <img src="svgs/volume.svg" alt="volume">
                                <input type="range" name="volume" id="vol">
                            </div>
                        </div>
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>

</html>
